<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentee Home</title>
    {% load static %}
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1AnmQmKyl4W5Xbq8K0XXx4tKU8mPoTK9FdJ6Cl6CZsmayS3r0" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'Mentorshipapp/form.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin_mentor_app/css/evaluation.css' %}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="{% static 'mentees_app/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="{% static 'mentees_app/css/styles.css' %}" rel="stylesheet" />
    <style>
      :root {
        --background-image-url: url("{% static 'mentees_app/images/image1.jpeg' %}");
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-1">
        <div class="col-11 d-flex justify-content-end">
          <i
            class="bi bi-bell"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></i>
        </div>
        <div class="col-1 d-flex justify-content-end">
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a class="navbar-brand ms-2" href="#"
              >Mentorship App<span>.</span></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto me-4">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'mentees_app:mentee_home' %}"
                    >Mentors</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'mentees_app:resources' %}"
                    >Appointments</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'mentees_app:profile' %}"
                    >My Profile</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row page_content" style="min-height: 85vh;" >
        <div class="col">
          {% block content %} {% endblock %}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <footer class="footer">
            <div class="text-center">
              <p>&copy; 2024 Mentorship App. All rights reserved.</p>
              <p>
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a>
              </p>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="{% static 'mentees_app/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
