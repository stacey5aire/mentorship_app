{% extends 'admin_mentor_app/fixed/base.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<style>
  .profile-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #f8f7f6;
  }
  .profile-header {
    text-align: center;
    margin-bottom: 20px;
  }
  .profile-img-container {
    text-align: center;
    margin-bottom: 20px;
  }
  .profile-img {
    border-radius: 50%;
    border: 3px solid #ddd;
    height: 150px;
    width: 150px;
  }
  .btn-primary {
    background-color: #075e54;
    border-color: #075e54;
  }
</style>

<div class="profile-container">
  <div class="profile-header">
    <h2>Mentor Profile</h2>
  </div>
  <div class="profile-img-container">
    <img src="{% static 'admin_mentor_app/images/user.png' %}" class="profile-img" alt="Profile Image" />
  </div>
  <div class="profile-form">
    <form action="" method="post" enctype="multipart/form-data" id="profile_form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Change Profile</button>
    </form>
  </div>
</div>

{% endblock content %}
